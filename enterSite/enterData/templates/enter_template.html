<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>enter Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'enter_template.js' %}"></script>
    <link rel="stylesheet" href="{% static 'enter_template.css' %}">
</head>
<body>
<div class="container top-space">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 center p-4 shadow stretch-height">
            <h1>enter form</h1>

            <div class="content" id="loader" style="display: none;">
                <div class="perfect_pixel-left-margin loader"></div>
            </div>

            <div class="content" id="result" style="display: none;">
                <div class="alert alert-success shadow" id="response_block_code"><b>code:</b> <span id="response_code"></span></div>
                <div class="alert alert-primary shadow"><b>message:</b> <span id="response_message"></span></div>
            </div>

            <hr class="shadow">
            <div class="clearfix"> </div>
                <form class="form-label" method="post" id="username_enter_form">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="send" class="btn btn-secondary right">
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
